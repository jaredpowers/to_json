# SQLite version 3.x
#   gem install pg
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'pg'
#
default: &default
  adapter: postgresQL
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: JsonApi_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: JsonApi_test

production:
  <<: *default
  database: JsonApi_production
  username: JsonApi
  password: <%= ENV['JSONAPI_DATABASE_PASSWORD'] %>
